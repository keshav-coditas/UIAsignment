<!DOCTYPE html>
<html>
<head>
	<title>TeamDetails</title>
	<link rel="stylesheet" type="text/css" href="TeamDetails.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="outer">
		
		<div class="sports-exchange-nav">

			<div class="sports-exchange-text" >
				SPORTS EXCHANGE
			</div>

			<div class=profile-img >
				<img src="pimage.jpg" alt="profile" id="profile-image">
			</div>
		</div>

		<div class="sports-body">

			<div class="team-nav-bar">

				<div class="team-img">
					<img src="team_warrior.jpg" alt="Team" id="team-image">
				</div>

				<div class="team-info">

					<div class="team-name-text">
						Ancient Warriors
					</div>

					<div class="team-text">
						Soccer
					</div>

				</div>

				<div class= "dropdown-div">

					 <i class="dropdown"></i>
					 
				</div>
			</div>


				<div class="tab-div">

					<a href="#" id="profile">PROFILE</a>
					<a href="#" id=schedule>SCHEDULE</a>
					<a href="#" id="roster">ROSTER</a>

				</div>

				<div class="event-buttons-div">

					<div class="upcoming-past-events-div">
						<button class="upcoming-events-btn" id="upcoming-events-text">Upcoming Events</button>
						<button class="past-events-btn" id="past-events-text">Past Events</button>
					</div>

					<div class="create-new-event-div">
						<button class="create-new-event-btn" id="create-event-text">Create New Event</button>
					</div>
				</div>

				<hr>

			<div class="Match-scores-nav">
				
				<div class="team1-logo">
					<img src="team_warrior.jpg" id="team1-img">
				</div>

				<div class="team1-name">
					<a href="#" class="team1-name-text">
						ANCIENT WARRIORS - 5
					</a>
				</div>
			
				<div class="team2-logo">
					<img src="football.png" id="team1-img">
				</div>

				<div class="team2-name">
					<a href="#" class="team2-name-text">
						DARE DEVILS - 3
					</a>
				</div>

				<div class = "edit">
					<i class = "fa fa-edit"></i>
				</div>
				
				<button id="add-score-btn">Add Scores</button>

			</div>

			<hr>

			<div class="responsive-table">
				<table>
						<tr>
							<th>PLAYER NAME</th>
							<th>POS</th>
							<th>MINS</th>
							<th>G</th>
							<th>A</th>
							<th>SH</th>
							<th>SOG</th>
							<th>YC</th>
							<th>RC</th>
						</tr>

						<tr>
							<td>Akshar Patel</td>

							<td></td>
						</tr>

						<tr>
							<td>Rohit Sharma</td>
							<td></td>
							<td></td>

							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>

						<tr>
							<td>Krishna Mehra</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>

						<tr>
							<td>Shikhar Dhawan</td>
							<td></td>

							<td></td>

						<tr>
							<td>Virat Kohli</td>

							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>		
				</table>
			</div>

			<div class="footer">
				<i class="prev-icon"></i>
				
				<a href="#" class="prev"> Previous </a>

				<i class="next-icon"></i>
				
				<a href="#" class="next"> Next </a>

			</div>
		</div>
	</div>
</body>
</html>
