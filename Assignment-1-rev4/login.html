<!DOCKTYPE html>
<html>
	<head>
  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
 		<link rel="stylesheet" type="text/css" href="login.css">

	</head>

 	<body class="parent">

 		<div class="outer">

	  		<div class="login-Form-title">
				<div class = "sport-Text" >SPORTS EXCHANGE</div>			
			</div>
			
			<div class="login-Form-Body">

				<div class="email-div">

				<div class="password-div">

				</div>
				
				<div class="facebook-google-btn-div">

					<button id="btnFacebook">Facebook</button>

					<button id="btnGoogle">Google+</button>
		
				</div>
				 
				<div class="link-div">
					<a href="#" id="passLink">Forgot Password?</a> <a href="#" id="signupLink" >Sign Up Now</a>
				</div>

			</div>
		</div>
 	</body>
</html>
