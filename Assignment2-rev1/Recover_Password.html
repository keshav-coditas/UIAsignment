
<!DOCTYPE html>
<html>
	<head>
		<title> Forgot Password </title>
		<link rel="stylesheet" type="text/css" href="Recover_password.css">
	</head>

<body>

	<div class="outer">
		<div class="nav-bar">

			<div class="sports-exchange-text">SPORTS EXCHANGE 
			</div>

			<div class="form-buttons">
				<button class="btn-sign-up">Sign Up</button>
				 <button class="btn-log-in">Log In</button>
			</div>

			<div class="clear"></div>
		</div>

		<div class= "outer-form-body">

			<div class= "form-body">

				<div class="Recover-Text">
					Recover your Password
				</div>

				<input type="email" class="Input-Email" name="Email" placeholder="Email">

				<div class="Notification-Text">
					We will send you a link to reset your password
				</div>

				<div class="send-btn-div">
					<button class="btn-send">Send me a link</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
